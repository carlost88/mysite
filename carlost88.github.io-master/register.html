<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- Use GET to retrieve the query string -->
	<div class = "cow">
		<a href ="index.html"><h1>Life with Kibbi</h1></a><br>
	<form method = "GET" data-netlify="true" name = "register">
		<div class = "registering">
		First Name: <input type="text" name="firstname"><br>
		Last Name: <input type="text" name="lastname"><br>
		Date of Birth: <input type="date" required name ="birthday"><br>
		Email: <input type="email" required name ="email"><br>
		Password: <input type="password" min="5" name= "password"><br>
		Gender:<br>
		<input type = "radio" name= "gender1" value = "male">Male<br>
		<input type = "radio" name= "gender2" value = "female">Female<br>
		<input type = "radio" name= "gender3" value = "gay">Gay<br>
		<input type = "radio" name= "gender4" value = "gay">Queer<br>
		<input type = "radio" name= "gender5" value = "gay">Gay as fuck<br>
		<input type = "radio" name= "gender6" value = "gay">Other<br>
		Cars:
		<select>
			<option value="volvo">Volvo</option>
			<option value="Audi">Audi</option>
			<option value="Other">Other</option>
			<option value="None">No car</option>
		</select>
		<br>
		<input type="submit" value = "submit" id ="register-submit">
		<input type="reset">
		</div>
	</form>
	<script src="script2.js"></script>
</div>

</body>
<div class = "footer">This site built by Carlos Blanco, in association with Kibbi Kibbler Inc.</div>
</html>
